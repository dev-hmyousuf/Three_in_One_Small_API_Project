<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Detector</title>
    <style>
      /* Reset and base styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 2rem;
        width: 90%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-in-out;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 2rem;
        color: #444;
        margin-bottom: 1rem;
        font-family: "Courier New", Courier, monospace;
      }

      #userName {
        padding: 0.5rem;
        font-size: 1rem;
        width: 80%;
        border: 2px solid #c33764;
        border-radius: 5px;
        margin-bottom: 1rem;
        outline: none;
      }

      #userName:focus {
        border-color: #1d2671;
      }

      #result {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: #555;
        min-height: 60px;
        font-style: italic;
        line-height: 1.5;
      }

      #detectBtn {
        background: linear-gradient(135deg, #c33764, #1d2671);
        color: #fff;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #detectBtn:hover {
        background: linear-gradient(135deg, #1d2671, #c33764);
        transform: scale(1.05);
      }

      #detectBtn:active {
        transform: scale(0.98);
      }

      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
      }

      footer a {
        color: #c33764;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gender Detector</h1>
      <input type="text" id="userName" placeholder="Enter a name..." />
      <div id="result">Click the button to get the result.</div>
      <button id="detectBtn">Detect</button>
      <footer>Made with ðŸ’– by <a href="#">H.M. Yousuf</a></footer>
    </div>

    <script>
      const userName = document.getElementById("userName");
      const result = document.getElementById("result");
      const detectBtn = document.getElementById("detectBtn");

      detectBtn.addEventListener("click", (event) => {
        event.preventDefault();
        const name = userName.value.trim();

        if (!name) {
          result.innerHTML = "Please enter a valid name!";
          return;
        }

        (async () => {
          const response = await fetch(`https://api.genderize.io?name=${name}`);
          const data = await response.json();
          displayGender(data);
        })();
      });

      const displayGender = (data) => {
        if (data.gender) {
          result.innerHTML = `The detected gender for <strong>${data.name}</strong> is: <strong>${data.gender}</strong>.`;
        } else {
          result.innerHTML = `Sorry, we couldn't determine a gender for <strong>${data.name}</strong>.`;
        }
      };
    </script>
  </body>
</html>
