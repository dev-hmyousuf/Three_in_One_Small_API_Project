<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three In One Project</title>
  <style>
    /* Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
        color: aliceblue;
    }
    body {
        padding: 10% 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: Arial, sans-serif;
      color: #333;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      color: #333;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #1d2671;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
    }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #c33764, #1d2671);
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      background: linear-gradient(135deg, #1d2671, #c33764);
    }
  </style>
</head>
<body>
    <h1>Small API Projects</h1>
  <div class="container">
    <!-- Random Quote Generator Card -->
    <div class="card">
      <h3>Random Quote Generator</h3>
      <p>Get inspired with a random quote every time you click!</p>
      <a href="./Random_Qoute_Genrator/index.html" target="_blank">Go to Project</a>
    </div>

    <!-- Random Joke Generator Card -->
    <div class="card">
      <h3>Random Joke Generator</h3>
      <p>Need a laugh? Click here to get a random joke.</p>
      <a href="./Random Joke Generator/index.html" target="_blank">Go to Project</a>
    </div>

    <!-- Gender Detector Card -->
    <div class="card">
      <h3>Gender Detector</h3>
      <p>Enter a name and find out the predicted gender.</p>
      <a href="./Gendar_detector/index.html" target="_blank">Go to Project</a>
    </div>
  </div>
</body>
</html>
