<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <style>
      /* Reset and base styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 2rem;
        width: 90%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-in-out;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 2rem;
        color: #444;
        margin-bottom: 1.5rem;
        font-family: "Courier New", Courier, monospace;
      }

      #joke {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: #555;
        min-height: 60px;
        font-style: italic;
        line-height: 1.5;
      }

      #generateBtn {
        background: linear-gradient(135deg, #c33764, #1d2671);
        color: #fff;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #generateBtn:hover {
        background: linear-gradient(135deg, #1d2671, #c33764);
        transform: scale(1.05);
      }

      #generateBtn:active {
        transform: scale(0.98);
      }

      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
      }

      footer a {
        color: #c33764;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random quotes Generator</h1>
      <div id="joke">Click the button to get a new Qoute!</div>
      <button id="generateBtn">Get a Qoute</button>
      <footer>Made with ðŸ’– by <a href="#">H.M. Yousuf</a></footer>
    </div>

    <script>
      let joke = document.getElementById("joke");
      let generateBtn = document.getElementById("generateBtn");

      generateBtn.addEventListener("click", (event) => {
        event.preventDefault();
        (async () => {
          const response = await fetch(
            "https://ron-swanson-quotes.herokuapp.com/v2/quotes"
          );
          const data = await response.json();
          generateJoke(data);
        })();
      });

      const generateJoke = (data) => {
        const setLine = data[0]

        joke.innerHTML = `<strong>${setLine}</strong>`
      };
    </script>
  </body>
</html>
